<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Demo</title>

        <!-- This link is to import the css style of bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- 
            This div is for header
            Navbar and the header information need the same background color, so we need div to not repeat the same code
        -->
        <div style="background-color: #f1f3ff">
            <div class="container">
                <!-- This is navbar, so you guys need to change the align of Link from left to right -->
                <nav class="navbar navbar-expand-md">
                    <a class="navbar-brand" href="#">
                        <img
                            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
                            alt="Logo"
                            width="30"
                            height="24"
                            class="d-inline-block align-text-top"
                        />
                        Bootstrap
                    </a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link disabled" aria-disabled="true"
                                >Disabled</a
                            >
                        </div>
                    </div>
                </nav>

                <!-- 
                    We need the row because of new section and its distinc to the navbar 
                    We need two column for the text campaign on the left and the car image on the right
                -->
                <div class="row g-5">
                    <!-- We need flex to align the text campaign to the centered of height of the column height -->
                    <div class="col-md-6 d-flex align-items-center">
                        <h1>
                            Sewa & Rental Mobil Terbaik di kawasan Yogyakarta
                        </h1>
                    </div>
                    <!-- This is column for the car image -->
                    <div class="col-md-6">
                        <img
                            src="assets/img_car.png"
                            class="img-fluid"
                            alt="Mercedes"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <div class="row gy-5">
                            <div class="col-12">
                                <p>
                                    Jalan Suroyo No. 161 Mayangan Kota
                                    Probolonggo 672000
                                </p>
                            </div>
                            <div class="col-12">
                                <p>binarcarrental@gmail.com</p>
                            </div>
                            <div class="col-12">
                                <p>081-233-334-808</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- This script import is to enable some javascript feature related to bootstrap feature -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
